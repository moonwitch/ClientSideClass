<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Increment!</title>
</head>
<body>
    <button id="increment">+1</button>
    <script>
        let number = 0;

        document.getElementById("increment").addEventListener("click", function() {
            number++;
            console.log(number);
        });
    </script>
</body>
</html>
